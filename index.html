<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaThreads</title>
	<meta name="description" content="MetaThreads is a meta-search integration for forum Threads." />
	<meta name="keywords" content="Internet Search, Privacy, Meta Search Engine, Meta, Search Anonymous, Threads search, Discussions, MetaThreads, MetaThreads.org" />
    <link rel="icon" href="./assets/img/favicon.png">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" integrity="sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="./assets/main.js" defer></script>
</head>
<body class="d-flex flex-column">
    <!-- Header -->
    <div class="container-fluid">
        <header>
            <nav class="navbar justify-content-between">
                <div class="circle-shadow">
                    <a href="https://github.com/0x00h/metathreads.org/" target="_blank">
                        <img id="github" src="./assets/img/github.png">
                    </a>
                </div>
			
                <!-- Dark Mode Switch should be here-->
            </nav>
        </header>
    </div>
    <!-- Header End -->
    <!-- Main Content -->
    <section class="content-section d-flex justify-content-center align-items-center">
        <div class="content-wrapper d-flex justify-content-center flex-column align-items-center">
            <img class="logo-img" src="./assets/img/logo.png" alt="MetaThreads Logo" style="max-width: 100%; height: auto;">
			<a> <strong>Connecting Forum Threads Through Search.</strong></a>
			<br>
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input id="search-input" class="search-input" type="text">
            </div>
            <div class="search-btns">
                <button type="submit" class="submit" id="mainButton">Search</button>
            </div>
            <div class="form-container">
                <form id="myForm" action="" method="post">
                    <div class="select-button">
                        <br><br><br>
                        <div class="select-button-label">Select Search Engine</div>
                        <br>
                        <label>
                            <input type="radio" name="option" value="https://www.google.com/search?q=forums+" checked> Google
                        </label>
                        <label>
                            <input type="radio" name="option" value="https://duckduckgo.com/?q=forums+"> DuckDuckGo
                        </label>
                        <label>
                            <input type="radio" name="option" value="https://search.brave.com/search?q=forums+"> Brave
                        </label>
                        <label>
                            <input type="radio" name="option" value="https://metager.org/meta/meta.ger3?eingabe=forums+"> Metager
                        </label>
                        <label>
                            <input type="radio" name="option" value="https://search.ononoki.org/search?q=forums+"> SearX
                        </label>
                        <label>
                            <input type="radio" name="option" value="https://wg.vern.cc/search?q=forums+"> Whoogle
                        </label>
                        <label>
                            <input type="radio" name="option" value="https://www.startpage.com/do/search?query=forums+"> Start Page
                        </label>
                        <!-- Light/Dark Mode Button
                        <br><br>
                        <button class="light-mode-button" aria-label="Toggle Light Mode" onclick="toggle_light_mode()">
                            <span></span>
                            <span></span>
                        </button>

                        <script>
                            var app = document.getElementsByTagName("BODY")[0];
                            if (localStorage.lightMode == "dark") {
                                app.setAttribute("light-mode", "dark");
                            }
                        </script>
                        -->
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- Main Content End-->
</body>

<footer>
    <center><p class="footer">
        MetaThreads.org |
        <a href="mailto:info@metathreads.org">Contact</a>
      
    </p></center>
</footer>
</html>
